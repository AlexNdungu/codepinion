{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codePinion ::- Payment PDF</title>

    <!--Font is poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Bootstrap css link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    
</head>
<body style="margin: 0;padding: 30px;text-decoration: none;box-sizing: border-box;font-family: 'Poppins', sans-serif;">
    
    <div class="logo" style="text-align: center; " >

        <img style="width: 150px;" src="{% static 'Images/Icon/csIcon.jpg' %}" alt="">

    </div>

   <div class="head" style="margin-top: 40px;margin-bottom: 40px;" >

        <h2 style="font-size: 22px; font-weight: 600;color: #333682" >{{request.user.profile.full_name}} Premium Records</h2>

   </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Amount</th>
                <th scope="col">Period</th>
                <th scope="col">Payed</th>
                <th scope="col">Expires</th>
            </tr>
        </thead>
        <tbody>

            {% for record in my_records %}

            <tr>
                <th scope="row">{{record.rec_id}}</th>
                <td>${{record.amount.amount}}</td>
                <td>{{record.amount}}</td>
                <td>{{record.payment_date}}</td>
                <td>{{record.expiry}}</td>
            </tr>

            {% endfor %}
          
        </tbody>
      </table>

    <!--Boostrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  

</body>
</html>
