<!--Login div-->

<div class="auth" id="auth" >

    <!--Close auth button-->
    <div class="closeAuth" id="logToggle" >

        <div class="exx" >

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23 20.168l-8.185-8.187 8.185-8.174-2.832-2.807-8.182 8.179-8.176-8.179-2.81 2.81 8.186 8.196-8.186 8.184 2.81 2.81 8.203-8.192 8.18 8.192z"/></svg>

        </div>


    </div>

    <!--The auth position-->

    <div class="theAuth">

        <!--Toggle navigation-->
        <div class="authNav">

            <!--Login toggle-->
            <a href="#showLog">
                <div class="login">
                    <span>LOGIN</span>
                </div>
            </a>

            <!--The line separating login and sign button-->

            <div class="sepLogSig"></div>

            <!--Signin toggle-->
            <a href="#showSign">
                <div class="signin">
                    <span>SIGNIN</span>
                </div>
            </a>
    

        </div>

        <!--The toggle pages-->

        <div class="mainAuth">

            <!--Login section-->
            <div class="showLog" id="showLog" >

                <h2>LOGIN</h2>

                <!--Below are the auth links-->

                <div class="authLinks">

                    <!--The githib-->
                    <div class="github">

                        <div class="authImg">
                            <img src="{% static '\Images\Auth\github.png' %}" alt="github">
                        </div>

                        <span>Continue With GitHub</span>

                    </div>

                    <!--The Linked in-->
                    <div class="linkedin">

                        <div class="authImg">
                            <img src="{% static '\Images\Auth\linkedin.png' %}" alt="github">
                        </div>

                        <span>Continue With Linked-In</span>

                    </div>

                </div>

            </div>

            <!--Sighnin section-->
            <div class="showSign" id="showSign" >

                <h2>SIGNIN</h2>

                <!--Below are the auth links-->

                <div class="authLinks">

                    <!--The githib-->
                    <div class="github">

                        <div class="authImg">
                            <img src="{% static '\Images\Auth\github.png' %}" alt="github">
                        </div>

                        <span>Continue With GitHub</span>

                    </div>

                    <!--The Linked in-->
                    <div class="linkedin">

                        <div class="authImg">
                            <img src="{% static '\Images\Auth\linkedin.png' %}" alt="github">
                        </div>

                        <span>Continue With Linked-In</span>

                    </div>

                </div>

            </div>

        </div>



    </div>

</div>
